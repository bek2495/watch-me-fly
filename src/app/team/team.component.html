<section *ngIf="team && team.length > 0" class="page-section" id="team" style="background-color: #f8f9fa;">
  <h1
    class="page-section-heading text-center text-uppercase mb-0 text-test"
    style="padding-top: 90px;"
  >
     Our Amazing Team
  </h1>

  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon">
      <i class="fas fa-star"></i>
    </div>
    <div class="divider-custom-line"></div>
  </div>

  <div class="text-center pt-4">
    <div class="row d-flex justify-content-center">
      <app-team-item *ngFor="let member of team"
        [member]="member"
      ></app-team-item>
    </div>
  </div>
  <p class="team-description text-muted">
    Lorem ipsum dolor sit amet consectetur, lorem ipsum dolor sit amet
    consectetur. Lorem ipsum dolor sit amet consectetur, lorem ipsum dolor sit
    amet consectetur.
  </p>
</section>
