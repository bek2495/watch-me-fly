<section id="step4">
  <div class="mb-4" style="width: 500px; margin: 0 auto;">
    <div class="card-body">
      <div class="mb-3 progress">
        <div
          class="progress-bar progress-bar-animated bg-success progress-bar-striped"
          role="progressbar"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 100%;"
        ></div>
      </div>
      <h5 class="text-center mt-4 secondary-font">
        Insert your email if you want to recieve the estimated cost as a mail.
      </h5>
    </div>
  </div>

  <form action="" class="was-validated">
    <div class="form-group mb-3" style="width: 500px; margin: 0 auto;">
      <div class="form-group floating-label-form-group controls mb-0 pb-2">
        <label>Company Name</label
        ><input
          class="form-control"
          id="name"
          type="text"
          placeholder="Company Name"
          required="required"
          data-validation-required-message="Please enter your name."
          aria-invalid="true"
        />
        <span class="help-block text-danger d-none"
          ><ul role="alert">
            <li>Please enter your name.</li>
          </ul></span
        >
      </div>
      <small id="emailHelp" class="form-text text-muted"
        >The field is not required.</small
      >
    </div>
    <div class="form-group mb-5" style="width: 500px; margin: 0 auto;">
      <div class="form-group floating-label-form-group controls mb-0 pb-2">
        <label>Email Address</label
        ><input
          class="form-control"
          id="email"
          type="email"
          placeholder="Email Address"
          required="required"
          data-validation-required-message="Please enter your email address."
          aria-invalid="true"
        />
        <span class="help-block text-danger d-none"
          ><ul role="alert">
            <li>Please enter your email address.</li>
          </ul></span
        >
      </div>
      <small id="emailHelp" class="form-text text-muted"
        >The field is not required.</small
      >
    </div>
  </form>
  <app-estimation-resume
    [app]="app"
    [func]="func"
    [supp]="supp"
  ></app-estimation-resume>
</section>
