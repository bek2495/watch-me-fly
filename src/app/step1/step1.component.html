<div *ngIf="boxes && boxes.length > 0">
  <div class="mb-4" style="width: 500px; margin: 0 auto;">
    <div class="card-body">
      <div class="mb-3 progress">
        <div
          class="progress-bar progress-bar-animated bg-success progress-bar-striped"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 25%;"
        ></div>
      </div>
      <h5 class="text-center mt-4 secondary-font">Which kind of App is needed?</h5>
    </div>
  </div>
  <div class="row  mb-4" style="justify-content: center;; margin: 0 auto;">
    <app-box-option (boxClicked)="boxClick($event)" (boxRemoved)="boxRemove($event)"
      *ngFor="let box of boxes"
      [boxOption]="box"
    ></app-box-option>
  </div>
</div>
