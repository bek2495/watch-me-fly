<section id="step2">
  <div class="mb-4" style="width: 500px; margin: 0 auto;">
    <div class="card-body">
      <div class="mb-3 progress">
        <div
          class="progress-bar progress-bar-animated bg-success progress-bar-striped"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 50%;"
        ></div>
      </div>
      <h5 class="text-center mt-4 secondary-font">Tell us the job!</h5>
    </div>
  </div>
  <div class="row mb-4" style="justify-content: center; display: block;">
    <app-box-toggle (rangeSelected)="rangeSelect($event)" (rangeUnselected)="rangeUnselect($event)"
      *ngFor="let box of boxes"
      [boxToggle]="box"
    ></app-box-toggle>
  </div>
</section>
