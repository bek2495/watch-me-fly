<section
  style="
    max-width: 705px;
    margin: 0 auto;
    box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.75);
    margin-bottom: 50px;
  "
>
  <div class="card text-center">
    <div class="card-header bg-dark text-white">
      Which kind of App is needed?
    </div>
    <div class="card-body">
      <div class="row" style="justify-content: center;">
        <app-box-resume
          *ngFor="let a of appsData"
          [data]="a"
        ></app-box-resume>
      </div>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-header bg-primary text-white">
      Tell Us the job
    </div>
    <div class="card-body">
      <div class="row" style="justify-content: center;">
        <app-box-resume
          *ngFor="let a of funcsData"
          [data]="a"
        ></app-box-resume>
      </div>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-header bg-warning text-white">
      Which support package you choose
    </div>
    <div class="card-body">
      <div class="row" style="justify-content: center;">
        <app-box-resume
        [data]="suppData"></app-box-resume>
      </div>
    </div>
  </div>
</section>
